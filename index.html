<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<style type="text/css">
		.jumbotron{
			width: 400px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		.table{margin-top: 20px;}
		.table tr, td{text-align: left;}
		.form-control{margin-bottom: 5px;}
		.selecionado{background-color: #F7DC6F;}
	</style>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular/angular-messages.js"></script>
	<script type="text/javascript">
		angular.module("listaTelefonica", ["ngMessages"]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Pedro", telefone: 99998888, cor: 'yellow'},
				{nome: "Ana", telefone: 99998877, cor: 'green'},
				{nome: "Maria", telefone: 99998866, cor: 'red'}
			];
			$scope.operadoras = [
				{nome: "Oi", codigo: 14, categoria: "celular"},
				{nome: "Vivo", codigo: 15, categoria: "celular"},
				{nome: "Tim", codigo: 41, categoria: "celular"},
				{nome: "GVT", codigo: 25, categoria: "fixo"},
				{nome: "Embratel", codigo: 21, categoria: "fixo"}
			];
			$scope.adicionarContato = function(contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
				$scope.contatoForm.$setPristine();
			};
			$scope.apagarContatos = function(contatos){
				$scope.contatos = contatos.filter(function(contato){
					if (!contato.selecionado) return contato;
				});
			};
			$scope.isContatoSelecionado = function(contatos){
				return contatos.some(function(contato){
					return contato.selecionado;
				});
			};
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron" style="margin-bottom: 2%;">
		<h4>{{app}}</h4>
		<table class="table" ng-show="contatos.length > 0">
			<tr>
				<th></th>
				<th>Nome: </th>
				<th>Telefone: </th>
				<th>Operadora: </th>
			</tr>
			<tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
				<td><input type="checkbox" name="checkbox" ng-model="contato.selecionado"></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
			</tr>
		</table>
		<hr>
		<form name="contatoForm">
			<input class="form-control" type="text" name="nome" ng-model="contato.nome" placeholder="Nome" ng-required="true" ng-minlength="10">
			<input class="form-control" type="text" name="telefone" ng-model="contato.telefone" placeholder="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
			<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
				<option value="">Selecione uma operadora</option>
			</select>
		</form>
		<div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
			<div ng-message="required" class="alert alert-danger" style="margin-bottom: 2%;">
				Por favor, preenxa o campo nome!
			</div>
			<div ng-message="minlength" class="alert alert-danger" style="margin-bottom: 2%;">
				O campo nome deve ter no m√≠nimo 10 caracteres.
			</div>
		</div>
		<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger" style="margin-bottom: 2%;">
			Por favor, preenxa o campo telefone!
		</div>
		<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
			O campo telefone deve ter o formato DDDDD-DDDD.
		</div>
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
		<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
	</div>
	<div style="text-align: center; margin-bottom: 2%;">
		Criado por Gabriel Cunha
	</div>
</body>
</html>
